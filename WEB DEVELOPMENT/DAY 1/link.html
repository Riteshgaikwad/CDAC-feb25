<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <h1>Adding links to web page</h1>
    <a href="https://www.google.com/">Visit Google</a>
    <!-- using target attribute
     _self:-(default) open into same browser
     _blank:-open in new browser context
     _parent:-load into parent browser context if no parent then work same as _self
     _top:-load browser into top level browser context

     -->
     <br>
     <!-- br :- it is a break tag add a new line  -->
     <h4>target is self</h4>
    <a href="https://www.google.com/" target="_self">Visit Google</a> 
    <br> 
    <h4>target is blank</h4>
    <a href="https://www.google.com/" target="_blank">Visit Google</a> 
    <br>
    <h4>target is parent</h4>
    <a href="https://www.google.com/" target="_parent">Visit Google</a> 
    <br>
    <h4>target is top</h4>
    <a href="https://www.google.com/" target="_top">Visit Google</a> 
</body>
</html>
